<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome CDN for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        background-size: cover;
        background-position: center;
      }

      .navbar-nav .nav-link:active {
        background-color: green;
      }

      .navbar-nav .nav-link:hover {
        background-color: rgb(141, 231, 141);
      }

      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 0.7rem 2%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
        background: transparent;
        box-shadow: none;
      }

      .navbar-brand {
        font-size: 1.9rem;
        font-weight: 700;
        text-decoration: none;
      }

      .navbar-nav {
        display: flex;
        justify-content: flex-end;
      }

      .nav-link {
        color: grey;
        margin-left: 1rem;
        transition: color 0.2s ease-in-out;
        border-radius: 30px;
        padding: 5px 15px;
      }

      .carousel {
        width: 100%;
        height: 600px;
        margin: 30px auto; 
        position: relative;
        overflow: hidden;
      }

      .carousel-inner img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .carousel-content {
        position: absolute;
        top: 35%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 10;
      }

      .carousel-content button {
        margin: 10px;
        padding: 20px 70px;
        font-size: 1.2rem;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .carousel-content button:hover {
        background-color: rgba(197, 30, 30, 0.8);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Doggy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Shop
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="Dog.html"><i class="fas fa-dog"></i> Dogs</a></li>
                <li><a class="dropdown-item" href="Cat.html"><i class="fas fa-cat"></i> Cats</a></li>
                <li><a class="dropdown-item" href="#"><i class="fas fa-paw"></i> Other</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Services
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="MD.html"><i class="fas fa-stethoscope"></i> Medical service</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Contact.html">Contact us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-touch="false" data-bs-interval="3000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="H1.jpg" class="d-block w-100" alt="H1">
          <div class="carousel-content">
            <button class="btn btn-primary">Shop Us</button>
            <button class="btn btn-secondary">More</button>
          </div>
        </div>
        <div class="carousel-item">
          <img src="H2.jpg" class="d-block w-100" alt="H2">
          <div class="carousel-content">
            <button class="btn btn-primary">Shop Us</button>
            <button class="btn btn-secondary">More</button>
          </div>
        </div>
        <div class="carousel-item">
          <img src="H3.jpg" class="d-block w-100" alt="H3">
          <div class="carousel-content">
            <button class="btn btn-primary">Shop Us</button>
            <button class="btn btn-secondary">More</button>
          </div>
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
